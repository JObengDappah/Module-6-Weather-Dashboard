<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <form id="search-form">
        <label for="city-input"><h2>Search for a City:</h2></label>
        <input type="text" id="city-input" placeholder="City">
        <button type="submit">Search</button>
    </form>
    
    <main>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="city-name"></div>
            <div id="date"></div>
            <img id="weather-icon" src="https://img.craiyon.com/2023-11-09/4887546f6eda46b6b75814f3479754827f9b9d36.webp" alt="weather-icon">
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
        </section>

        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container"> <!-- Parent container for forecast items -->
                <!-- Repeat the following forecast-item structure for each day of the forecast -->
                <div class="forecast-item">
                    <div class="date"></div>
                    <img class="weather-icon" src="https://img.craiyon.com/2023-11-09/4887546f6eda46b6b75814f3479754827f9b9d36.webp" alt="Weather Icon">
                    <div class="temperature"></div>
                    <div class="humidity"></div>
                    <div class="wind-speed"></div>
                </div>
                <!-- More forecast-item div will follow... -->
            </div>
        </section>
        
    <section id="search-history">
        <h2>Search History</h2>
        <!-- List of cities from search history will be dynamically inserted here -->
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
